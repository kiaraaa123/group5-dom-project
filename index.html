<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Book Store!</h1>
    </header>

    <main class ="container">
        <!--Form Section-->
        <section class="form_selection">
            <h3>Add a book to the store</h3>
            <form id="book_form">

              <div class="input">
                <label for="title">Book Title</label>
                            
                <input type="text" name="title" id="title" placeholder="Enter book title"required>
                            
               </div>
               <div class="input">
                <label for="author">Book Author</label>
                            
                <input type="text" name="author" id="author" placeholder="Enter author's name" required>
                </div>
                            
                <div class="input">
                <label for="publisher">Book Publisher</label>
                            
                <input type= "text" name="publisher" id="publisher" placeholder="Enter publisher name" required>
                </div>
                            
                <button type="submit" class="add-button">Add Book</button>
           
            </form>
        </section>
        <!--Books List Section-->
        <section class="book_list_section">
            <h2>Books in Stock</h2>
            <table class="book">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book_list">
                    <!--Books from API will be dynamically added here-->
                    <tr>
                      <td data-label="actions">
                        <button name="delete">Delete</button>
                      </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
